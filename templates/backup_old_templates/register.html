<!DOCTYPE html>

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;

        }

        .register-container {

            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: 20px 0;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .register-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .register-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .register-header h1 {
                font-size: 24px;
            }

            .register-body {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
            <p>–¢—ñ—Ä–∫–µ–ª—É / Registration</p>
        </div>

        <div class="register-body">

            <div id="success-message" style="display:none; padding: 12px; background: #efe; color: #3c3; border-radius: 10px; margin-bottom: 20px;"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">–ò–º—è / –ê—Ç—ã *</label>
                        <input type="text" 
                               id="firstName" 
                               name="firstName" 
                               placeholder="–ò–≤–∞–Ω"

                    <div class="form-group">
                        <label for="lastName">–§–∞–º–∏–ª–∏—è / –¢–µ–≥—ñ *</label>
                        <input type="text"

                </div>

                <div class="form-group">

                    <input type="email"

                <div class="form-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å / “ö“±–ø–∏—è —Å”©–∑ *</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                           minlength="6"
                           required>
                    <div class="password-requirements">
                        –ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤ / –ö–µ–º—ñ–Ω–¥–µ 6 —Ç–∞“£–±–∞
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å / “ö“±–ø–∏—è —Å”©–∑–¥—ñ —Ä–∞—Å—Ç–∞“£—ã–∑ *</label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                           minlength="6"
                           required>
                </div>

                <div class="form-group">
                    <label for="preferredLanguage">–ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º—ã–π —è–∑—ã–∫ / –¢–∞“£–¥–∞—É–ª—ã —Ç—ñ–ª</label>
                    <select id="preferredLanguage" name="preferredLanguage">
                        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                        <option value="kz">“ö–∞–∑–∞“õ—à–∞</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <button type="submit" class="btn-register">
                    ‚ú® –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è / –¢—ñ—Ä–∫–µ–ª—É
                </button>
            </form>

            <div class="login-link">
                –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? / –ê–∫–∫–∞—É–Ω—Ç –±–∞—Ä –º–∞?
                <a href="/login">–í–æ–π—Ç–∏ / –ö—ñ—Ä—É</a>
            </div>

            <div class="back-home">
                <a href="/">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é / –ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ –æ—Ä–∞–ª—É</a>
            </div>
        </div>
    </div>

    <script>
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –ø–∞—Ä–æ–ª–µ–π
            if (password !== confirmPassword) {
                errorDiv.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç! / “ö“±–ø–∏—è —Å”©–∑–¥–µ—Ä —Å”ô–π–∫–µ—Å –∫–µ–ª–º–µ–π–¥—ñ!';
                errorDiv.style.display = 'block';
                return;
            }
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = {
                email: document.getElementById('email').value,
                password: password,
                confirmPassword: confirmPassword,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                preferredLanguage: document.getElementById('preferredLanguage').value
            };
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    successDiv.textContent = result.message || '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! / –¢—ñ—Ä–∫–µ–ª—É —Å”ô—Ç—Ç—ñ!';
                    successDiv.style.display = 'block';
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    // –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                    errorDiv.textContent = result.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ / –¢—ñ—Ä–∫–µ–ª—É “õ–∞—Ç–µ—Å—ñ';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                // –û—à–∏–±–∫–∞ —Å–µ—Ç–∏
                errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º / –°–µ—Ä–≤–µ—Ä–º–µ–Ω –±–∞–π–ª–∞–Ω—ã—Å “õ–∞—Ç–µ—Å—ñ';
                errorDiv.style.display = 'block';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
